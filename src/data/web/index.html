<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/logo.png">
    <link rel="stylesheet" href="/analytics/style.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/82e22e0db2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js" type="module" defer></script>
    <title>kirbodev | s/o/cute</title>
</head>

<body>
    <div id="blue-accent"></div>
    <main id="hero-container" class="mt-3">
        <h1 class="color-rainbow delagothic" id="hero-title">Analytics</h1>
        <p class="montserrat" id="hero-subtitle">See the analytics for s/o/cute and the s/o/cute website</p>
    </main>
    <div class="container">
        <section id="webvisits">
            <h2 class="color-gray subheading">Web Visits</h2>
            <h3 class="statname">Visits: <span id="webcount"></span></h3>
            <h3 class="statname">Unique visits: <span id="uniquecount"></span></h3>
        </section>
        <section id="cmdusage">
            <h2 class="color-gray subheading">Command Usage</h2>
            <h3 class="statname">Total usage: <span id="cmdcount"></span></h3>
        </section>
        <section id="uptime">
            <h2 class="color-gray subheading">Uptime</h2>
            <h3 class="statname">Detailed uptime stats can be found <span><a href="https://stats.uptimerobot.com/4P80PszgPX/793488286">here</a></span></h3>
        </section>
    </div>
</body>

</html>
